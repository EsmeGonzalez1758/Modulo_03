<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Dígitos de un Número</title>
    <link rel="stylesheet" href="./ejercicio2.css"> 
</head>
<body>
    <div class="container">
        <h2>Contador de Dígitos</h2>
        
        <!-- Campo de entrada con descripción dentro del campo -->
        <input type="number" id="numero" name="numero" placeholder="Ingresa un número">
        
        <!-- Botón para contar los dígitos -->
        <button onclick="contarDigitos()">Contar Dígitos</button>
        
        <!-- Párrafo para mostrar el resultado -->
        <p id="resultado"></p>
    </div>
    
    <script src="./ejercicio2.js"></script>  <!-- Vincula el archivo JavaScript -->
</body>
</html>
